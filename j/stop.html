<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>


    <style>
      .demo {
        background-color: aqua;
        height: 300px;
      }
      #two {
        display: none;
      }
    </style>

  </head>
  <body>
    <button>stop</button>
    <div class="demo" id="one1">A</div>
    <div class="demo" id="two2">B</div>

    <script>
      $(document).ready(function () {
        $("#one1").click(function () {
          $("#two2").slideToggle(3000);
        });
        $("button").click(function () {
          $("#two2").stop();
        });
      });
    </script>
  </body>
</html>
