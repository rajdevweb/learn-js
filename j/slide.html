<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo{
            background-color: aqua;
            height: 300px;


        }
        #two{
          display: none;
        }
    </style>
</head>
<body>
    <div class="demo" id="one">A</div>
    <div class="demo" id="two">B</div>

    <script>
        $(document).ready(function(){
            $("#one").click(function(){
                $("#two").slideToggle(3000)
            })
        })
    </script>
</body>
</html>
