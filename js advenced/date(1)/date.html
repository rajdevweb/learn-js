<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let d = new Date();
        let text1 = d.toLocaleDateString()
        let text2 = d.toLocaleTimeString()
        document.write(text1 + "<br>")  //// Get a date a string, using local convetions:
        document.write(text2 + "<br>")  //Get the time portion of a date as a string, using locale conventions:
    </script>
</body>
</html>
